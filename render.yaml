services:
  - type: web
    name: micro-saas-dashboard-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port 8000"
    plan: free
    envVars:
      - key: ALLOWED_ORIGINS
        value: "https://micro-saas-dashboard-frontend.onrender.com,http://localhost:5173"
